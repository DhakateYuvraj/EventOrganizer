<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle (click)="toggleMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>        
    <ion-title text-center>Events</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
          <div *ngFor="let event of eventListRef$ | async">
            <event
            [name]="event.eventName"
            [desc]="event.eventDesc"
            image="https://raw.githubusercontent.com/snwh/paper-icon-theme/master/Paper/512x512/apps/preferences-color.png"
            ></event>
          </div>
            <button (click)="openAddEvent()"> Add</button>
</ion-content>
