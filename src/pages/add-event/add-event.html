<ion-header>
  <ion-navbar>
    <ion-title>addEvent</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label floating >Name</ion-label>
      <ion-input type="text" [(ngModel)]="event.name" name="name"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Add New Event</button>
  </form>


</ion-content>
