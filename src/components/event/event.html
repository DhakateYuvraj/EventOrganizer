<button mat-button (click)="eventClick(name)">
  <div class="eventWrapper">
      <div class="eventSection sectionLeft">
          <img [src]="image" alt="Event Image" />
      </div>
      <div class="eventSection sectionRight">
          <div class="eventName">{{name}}</div>
          <div class="description">{{description}}</div>
      </div>
      <div class="eventSection sectionRightMost">
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </div> 
  </div>
</button>
